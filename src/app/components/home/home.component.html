<div class="row">
  <div class="col-md-4 offset-md-1">
    <div class="input-group">
      <input type="text" class="form-control" 
        [(ngModel)]="searchValue" 
        [ngModelOptions]="{standalone: true}"
        (keyup)="searchByName(searchValue)"
        placeholder="Search by name...">
      <div class="input-group-append">
        <span class="input-group-text">
          <ion-icon class="icon" name="search"></ion-icon>
        </span>
      </div>
    </div>
  </div>
  <div class="col-md-6 filter-by-age">
    <div class="row">
      <div class="col-md-auto title">
        <span>Filter by age (older than):</span>
      </div>
      <div class="col">
        <span>0 </span>
        <mat-slider class="age-slider" max="1000" min="0" step="1" thumbLabel="true" 
          (ngModel)="ageValue"
          (change)="rangeChange($event.value)">
        </mat-slider>
        <span> 1000</span>
      </div>
    </div>
  </div>
</div>

<div class="list-group users-list">
  <div *ngFor="let item of (items | async)" class="list-group-item list-group-item-action flex-column align-items-start">
    <div class="row">
      <div class="col col-md-8 text-col">
        <h5 class="mb-1">{{item.name}} {{item.surname}}</h5>
        <small>Age: {{item.age}}</small>
      </div>
      <div class="col col-md-2 actions-col">
        <button class="btn btn-outline-primary action" (click)="viewDetails(item.id)" type="button">
          <ion-icon class="icon" name="arrow-round-forward"></ion-icon>
        </button>
      </div>
    </div>
  </div>
</div>
